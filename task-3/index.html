<%
var aEmployees = tools.xquery(
	"for $emp in collaborators return $emp/fullname"
);
%>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Список сотрудников</title>
	<style>
		body{font-family:Arial,Helvetica,sans-serif;margin:2rem}
		h1  {margin-bottom:1rem}
	</style>
</head>
<body>
	<h1>Список сотрудников</h1>

	<%
	for (fullname in aEmployees) { %>
		<%= fullname %><br>
	<% } %>
</body>
</html>
